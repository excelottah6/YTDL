<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SaveMedia!</title>
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .welcome-container {
            text-align: center;
            padding: 50px;
        }
        .welcome-container h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .service {
            margin: 0 20px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .service:hover {
            transform: translateY(-5px);
        }
        .service a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Welcome to SaveMedia!</h2>
    </div>

    <div class="welcome-container">
        <h1>Welcome to SaveMedia</h1>
        <p>Your all-in-one solution for downloading videos from YouTube, TikTok, Instagram, Facebook, and more!</p>
        <div class="services">
            <div class="service">
                <a href="youtube.html">YouTube Downloader</a>
            </div>
            <div class="service">
                <a href="tiktok.html">TikTok Downloader</a>
            </div>
            <div class="service">
                <a href="instagram.html">Instagram Downloader</a>
            </div>
            <div class="service">
                <a href="facebook.html">Facebook Downloader</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Contact us | About us | Terms of Service</p>
    </div>
</body>
</html>
